<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/CSS files/loginpage.css">
    <script src="/scripting/login.js"></script>
    
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h2>Login</h2>
            <form action="login.php" method="post">
                <input type="text" id="username" name="username" placeholder="Username">
                <input type="password" id="password" name="password" placeholder="Password">
                <input type="tel" id="phone" name="phone" placeholder="Phone no.">
                <select id="age" name="age">
                    <option value="">Select Age Range</option>
                    <option value="18-30">18-30</option>
                    <option value="31-50">31-50</option>
                    
                </select>
                <button type="submit" onclick="redirectTodashboard(event)">Login</button>
            </form>
            <div class="options">
                <a href="#">Create Account</a>
                <a href="#">Forgot Password?</a>
            </div>
        </div>
    </div>
</body>
</html>
