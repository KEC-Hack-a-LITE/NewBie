<head>

    <link rel="stylesheet" href="styles.css">

<body>

        <div class="login-form">
            <h2>Login</h2>

                <button type="submit">Login</button>
                <div class="additional-links">
                    <a href="#" class="forgot-password">Forgot Password?</a>
                    <span class="separator">|</span>

            </form>
        </div>
    </div>
