<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Services Gamification Dashboard</title>
    <link rel="stylesheet" href="/CSS files/dashboad.css"> >
</head>
<body>
    <div class="dashboard">
        <main class="main-content">
            <header>
                <h1>Social Services Gamification Dashboard</h1>
            </header>
            <section id="profile">
                <h2>Profile</h2>
                
                <div class="profile-info">
                    <p>Name: John Doe</p>
                    <p>Level: 5</p>
                    <p>Points: 2500</p>
                </div>
            </section>
            <section id="leaderboard">
                <h2>Leaderboard</h2>
                <ol>
                    <li>Player 1 - 3000 points</li>
                    <li>Player 2 - 2800 points</li>
                    <li>Player 3 - 2700 points</li>
                   
                </ol>
            </section>
            <section id="rewards">
                <h2>Rewards</h2>
                
                <div class="rewards-list">
                    <div class="reward">
                        <h3>Level 5 Badge</h3>
                        <img src="badge_level5.png" alt="Level 5 Badge">
                    </div>
                    <div class="reward">
                        <h3>1000 Points Coupon</h3>
                        <img src="coupon_1000points.png" alt="1000 Points Coupon">
                    </div>
                </div>
            </section>
        </main>
    </div>
    
</body>
</html>
